<div ng-if="msg" class="alert alert-warning">
    {{msg}}
</div>

<script src="scripts/login.js"></script>

<div class="modal-header" align="center">
    <img  id="img_logo" src="/app/images/logoTox.png" >
    <button  ng-click="cancel()" type="button" class="close">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
</div>
                
                <!-- Begin # DIV Form -->
                <div id="div-forms">
                
                    <!-- Begin # Login Form -->
                    <form id="login-form">
                        <div class="modal-body">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-login-msg">Type your username and password.</span>
                            </div>
                            <input ng-model="user_name" class="form-control" id="name" placeholder="E-mail" required>
                            <input ng-model="user_password" class="form-control" id="password" type="password" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button ng-click="login()" type="btn" class="btn btn-primary btn-large">Login</button>
                            </div>
                            <div>
                                <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                                <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                            </div>
                        </div>
                    </form>
                    <!-- End # Login Form -->
                    
                    <!-- Begin | Lost Password Form -->
                    <form id="lost-form" style="display:none;">
                        <div class="modal-body">
                            <div id="div-lost-msg">
                                <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-lost-msg">Type your e-mail.</span>
                            </div>
                            <input id="lost_email" class="form-control" type="text" placeholder="E-Mail" required>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                            </div>
                            <div>
                                <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                                <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                            </div>
                        </div>
                    </form>
                    <!-- End | Lost Password Form -->
                    
                    <!-- Begin | Register Form -->
                    <form id="register-form" style="display:none;">
                        <div class="modal-body">
                            <div id="div-register-msg">
                                <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-register-msg">Register an account.</span>
                            </div>
                            <input id="register_firstname" ng-model="register_firstname" class="form-control" type="text" placeholder="First name" required>
                            <input id="register_lastname" ng-model="register_lastname" class="form-control" type="text" placeholder="Last name" required>
                            <input id="register_email" ng-model="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                            <input id="register_institute" ng-model="register_institute" class="form-control" type="text" placeholder="Institute" required>
                            <input class="form-control" ng-model="register_laboratory" id="register_laboratory" placeholder="Laboratory" required/>
                            <textarea class="form-control" ng-model="register_address" id="register_address" placeholder="Address"></textarea>
                            <input id="register_country" ng-model="register_country" class="form-control" type="text" placeholder="Country" required>
                            <input class="form-control" ng-model="register_referent" id="register_referent" placeholder="Head of research" />
                            <input id="register_password"  ng-model="register_password" class="form-control" type="password" placeholder="Password" required>
                            <input class="form-control" ng-model="register_check_password" id="register_check_password" type="password" placeholder="Confirm password" required></input>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button ng-click="register()" type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                            </div>
                            <div>
                                <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                                <button id="register_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                            </div>
                        </div>
                    </form>
                    <!-- End | Register Form -->
                    
                </div>
                <!-- End # DIV Form -->
